  <header class="site-header clearfix">

  <main>
    <section class="form-view-container container">
      <h1>Add a new book</h1>
      <form   action="/" id="add-book" method="post">
          <input placeholder="title" id="book-title" type="text" required></br>
          <input placeholder="author" id="book-author" type="text" required></br>
          <input placeholder="isbn" id="isbn" type="text" required></br>
          <input placeholder="image-url" id="image-url" type="url" required></br>
          <input placeholder="description" id="book-description" type="text" required></br>
           <button type="submit" id="add-button"><a href="/"></a>Submit</a></button>
      </form>
    </section>

    <section class="error-view container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>

    <section class="book-view container">
      <h2> Number of Books</h2>
      <p id="book-count"> </p>
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>      </section>
    </section>

    <section class="detail-view container">
      <h2>Detail View</h2>
      <section id="detail-desc"></section>
    </section>
